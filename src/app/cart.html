<span>
    <button ng-click="order.cartOpen=!order.cartOpen" class="primary right">
        <span class="icon-cart"></span>
        <!-- <b>{{order.FullCost}}<sup> {{order.Currency}} </sup></b> -->
        | <b> {{order.allItems}}</b>
        <!-- | {{order.numItems}} -->
    </button>
    <div ng-if="order.cartOpen" ng-mouseleave="order.cartOpen=0" class="minicart card fluid shadowed">

        <div ng-if="!order.allItems" class="section">
            <h3>Your cart is empty</h3>
        </div>

        <div ng-if="order.allItems" ng-repeat="(ndx,item) in order.cart" class="section">
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{item.item.img}}" class="section media"></div>
                <div class="col-sm-3 wrapped">
                    <b>{{item.item.Name}}</b>
                </div>
                <div class="col-sm-4">
                    <span ng-if="order.cart[item.item.id]">
                        <button class="small " ng-click="order.toCart(item.item,false)">-</button>
                        <b>{{order.cart[item.item.id].qty}}</b>
                        <button class="small " ng-click="order.toCart(item.item)">+</button>
                    </span>
                </div>
                <div class="col-sm-3">
                    <b>{{item.pcost}}<sup> {{order.Currency}}</sup></b>
                </div>
            </div>
        </div>
        <div ng-if="order.allItems" class="section dark row">

            <div class="col-sm-8 col-lg-9">
                <h3>{{order.FullCost}} <sup>{{order.Currency}}</sup></h3>
            </div>
            <div class="col-sm-3"><a role="button" class="button tertiary" href="checkout">Proceed</a></div>

        </div>
    </div>
</span>
